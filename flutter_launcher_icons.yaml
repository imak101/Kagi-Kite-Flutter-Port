# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/icon/icon.png"

  android: true
  image_path_android: "assets/icon/icon.png"
  min_sdk_android: 21

  adaptive_icon_background: "assets/icon/background.png"
  adaptive_icon_foreground: "assets/icon/foreground.png"
  adaptive_icon_monochrome: "assets/icon/foreground.transparent.png"
  adaptive_icon_foreground_inset: 16

  ios: true
  remove_alpha_channel_ios: true
  image_path_ios_dark_transparent: "assets/icon/foreground.dark.transparent.png"
  image_path_ios_tinted_grayscale: "assets/icon/foreground.opaque.grayscale.png"
  desaturate_tinted_to_grayscale_ios: true
